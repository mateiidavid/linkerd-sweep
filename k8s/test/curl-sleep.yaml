#apiVersion: apps/v1
apiVersion: batch/v1
kind: Job
metadata:
  name: client
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/default-inbound-policy: all-unauthenticated
        config.linkerd.io/proxy-log-level: "linkerd=debug,warn"
      labels:
        app: client
        linkerd.io/proxy-sweep: "true"
    spec:
      restartPolicy: Never
      containers:
      - name: curl
        image: curlimages/curl
        command: [ "sh", "-c", "--" ]
        args: [ "sleep 10" ]
---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  name: curl-sleep
  labels:
    app: curl-sleep
spec:
  podSelector:
    matchLabels:
      app: client
  port: 4191

